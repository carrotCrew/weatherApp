<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Najdokładniejsza aplikacja pogodowa, jaką znajdziesz w sieci">
    <meta name="keywords" content="aplikacja, pogoda, temperatura, stopnie, ciśnienie, słońce, deszcz, chmury, dzień, noc, opady, mgła, dni tygodnia, miasto, wiatr">
    <meta name="author" content="Natalia Długosz, Martyna Kępińska, Hanna Domagała, Konrad Łączniak, Kuba Serwa">
    <title>Aplikacja pogodowa</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <main>
        <section class="options">
                <i class="fas fa-bars"></i>
                Wrocław
                <i class="fas fa-plus"></i>
        </section>
        <section class="currentWeather">
            <div class="basicInfo">
                <p>14°C<i class="fas fa-sun"></i></p>
                <p>Częściowe zachmurzenie</p>
            </div>

            <div class="moreInfo">
                <div class="humidity"><i class="fas fa-tint"></i>34%</div>
                <div class="temp"><i class="fas fa-temperature-low"></i>15°C<span>12°C</span></div>
                <div class="wind"><i class="fas fa-wind"></i>6m/s</div>
            </div>
        </section>
        <section class="futureWeather">
                <p><i class="fas fa-cloud-sun"></i> Wtorek 14°C</p>
                <p><i class="fas fa-cloud-sun"></i> Środa 15°C</p>
                <p><i class="fas fa-cloud-sun"></i> Czwartek 16°C</p>
                <p><i class="fas fa-cloud-sun"></i> Piątek 17°C</p>
                <p><i class="fas fa-cloud-sun"></i> Sobota 18°C</p>
        </section>
    </main>
</body>
</html>
